<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
    <title>Log Server</title>
    <meta name="description" content="">
    <meta name="author" content="">

    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="css/bootstrap.css">

    <!-- Optional theme -->
    <link rel="stylesheet" href="css/bootstrap-theme.css">

    <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/html5shiv/3.7.3/html5shiv.min.js"></script>
      <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->
</head>

<body>
    <div class="container-fluid">

        <div class="row">
            <div class="col-md-2">
                <div class="checkbox">
                    <label>
                        <input type="checkbox"> Debug
                    </label>
                </div>
                <div class="checkbox">
                    <label>
                        <input type="checkbox"> Info
                    </label>
                </div>
                <div class="checkbox">
                    <label>
                        <input type="checkbox"> Warning
                    </label>
                </div>
                <div class="checkbox">
                    <label>
                        <input type="checkbox"> Error
                    </label>
                </div>

                <div id="progress" class="progress-bar progress-bar-striped" style="width: 0%">&nbsp;</div>
            </div>

            <div class="col-md-10">
                <table id="records" class="table table-hover table-condensed">
                    <thead>
                        <tr>
                            <th>Timestamp</th>
                            <th>Host</th>
                            <th>Source</th>
                            <th>Location</th>
                            <th></th>
                            <th>Message</th>
                        </tr>
                    </thead>

                </table>
            </div>
        </div>


    </div>
    <!-- /container -->

    <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
    <script src="js/jquery.min.js"></script>

    <!-- Latest compiled and minified JavaScript -->
    <script src="js/bootstrap.min.js"></script>

    <script type="text/javascript">
        var level2name = [];
        level2name[10] = "DEBG",
        level2name[20] = "INFO";
        level2name[30] = "WARN";
        level2name[40] = "ERRR";

        var level2class = [];
        level2class[10] = "",
        level2class[20] = "info";
        level2class[30] = "warning";
        level2class[40] = "danger";

        var load_records = function(table, skip, count, next) {
            $.ajax({ url: "records", type: "GET", data: {order: undefined, skip: skip, count: count}, dataType: "json"})
            .done(function(obj){
                for(var i = 0; i < obj.records.length; i++) {
                    var record = obj.records[i];

                    var icon = $("<span>");
                    if(record.levelno >= 40) {
                        icon.addClass("glyphicon glyphicon-exclamation-sign");
                    //} else if(record.levelno >= 30) {
                    //    icon.addClass("glyphicon glyphicon-alert");
                    }

                    var lines = record.message.split(/(?:\n|\r)+/g);
                    var message = $("<td>").append(lines[0]);
                    for(var j = 1; j < lines.length; j++) {
                        message.append("<br />").append(lines[j]);
                    }

                    if(record.exception) {
                        message
                        .append("&nbsp;")
                        .append($("<a>")
                                .attr("role", "button")
                                .attr("data-toggle", "collapse")
                                .attr("data-target", "#extra" + record.id)
                                .attr("href", "#record" + record.id)
                                .text(">>>"))
                        .append($("<pre>")
                            .attr("id", "extra" + record.id)
                            .addClass("collapse")
                            .text(record.exception));
                    }

                    $("<tr>").attr("id", "record" + record.id).append(
                        $("<td>").text(record.created),
                        $("<td>").text(record.host),
                        $("<td>").text(record.name),
                        $("<td>").text(record.pathname + ":" + record.lineno),
                        $("<td>").append(icon),
                        message
                    ).addClass(level2class[record.levelno]).appendTo("#records");
                }

                var n = skip + obj.records.length;

                $("#progress").css("width", 100.0 * n / obj.available + "%");

                next(table, skip, obj.records.length);
            });
        }

        var load_all_records = function(table, rate) {
            var next = function(table, skip, count) {
                if(count < rate) {
                    $("#progress").hide();
                } else {
                    load_records(table, skip + rate, rate, next)
                }
            };

            $("#progress").css("width", 0).show();

            load_records("#records", 0, rate, next);
        }

        var clear_all_records = function(table) {
            $(table).empty();
        }

        $(document).ready(function() {
            load_all_records("#records", 50);
        });
    </script>

</body>
</html>
