<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
    <title>Log Server</title>
    <meta name="description" content="">
    <meta name="author" content="">

    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="css/bootstrap.min.css">

    <!-- Optional theme -->
    <link rel="stylesheet" href="css/bootstrap-theme.min.css">

    <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/html5shiv/3.7.3/html5shiv.min.js"></script>
      <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->

    <style type="text/css">
        .no-transition {
            transition: none !important;
        }

        #reload {
            margin-top: 5px;
            margin-right: 1em;
        }

        .progress-container {
            padding-top: 10px;
            padding-bottom: 10px;
        }

        .progress {
            margin-bottom: 0;
        }

        .panel-header {
            font-size: 2em;
        }

        .panel-content {
            margin-bottom: 1em;
            margin-top: 1em;
            display: none;
        }

        .search-panel {
            margin-top: 3px;
            margin-bottom: 3px;
        }
    </style>

</head>

<body>
    <div class="container-fluid">

        <div class="row">

           <a id="source_button" class="panel-header col-md-1" role="button" href="#">Filters</a>

            <div id="source_filters" class="panel-content form-inline col-md-12">
            </div>

            <a id="options_button" class="panel-header col-md-1" role="button" href="#">Options</a>

            <div id="options_panel" class="panel-content form-inline col-md-12">
                <div class="form-group col-md-2">
                    <label for="filter" class="control-label">Global Level</label>
                    <select id="filter"></select>
                </div>

                <div class="form-group col-md-2">
                    <label for="date_12hr" class="control-label">Time</label>
                    <div class="btn-group" role="group" data-toggle="buttons">
                        <label class="btn btn-default active">
                            <input type="radio" name="time" id="time_24hr" autocomplete="off" checked>24 hr
                        </label>
                        <label class="btn btn-default">
                            <input type="radio" name="time" id="time_12hr" autocomplete="off">12 hr
                        </label>
                    </div>
                </div>

                <div class="form-group col-md-2">
                    <label for="host_ip" class="control-label">Host</label>
                    <div class="btn-group" role="group" data-toggle="buttons">
                        <label class="btn btn-default active">
                            <input type="radio" name="host" id="host_name" autocomplete="off" checked>Name
                        </label>
                        <label class="btn btn-default">
                            <input type="radio" name="host" id="host_ip" autocomplete="off">IP
                        </label>
                    </div>
                </div>
            </div>

            <a class="panel-header col-md-1" role="button" href="#">Records</a>

            <div class="col-md-4 col-md-offset-1 search-panel">
                <div class="input-group">
                    <input type="text" class="form-control" id="search" placeholder="Search">
                    <div class="input-group-addon"><span class="glyphicon glyphicon-search"></span></div>
                </div>
            </div>

            <div class="col-md-4">
                <button id="reload" class="btn btn-sm btn-primary pull-left"><span class="glyphicon glyphicon-refresh"></span></button>
                <div class="progress-container">
                    <div class="progress">
                        <div id="progress" class="progress-bar progress-bar-striped no-transition" style="width: 0%;">&nbsp;</div>
                    </div>
                </div>
            </div>

            <div class="col-md-12">
                <table id="records" class="table table-hover table-condensed">
                    <thead>
                        <tr>
                            <th>Timestamp</th>
                            <th>Host</th>
                            <th>Source</th>
                            <th>Location</th>
                            <th></th>
                            <th>Message</th>
                        </tr>
                    </thead>

                </table>
            </div>
        </div>

    </div>
    <!-- /container -->

    <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
    <script src="js/jquery.min.js"></script>

    <!-- Latest compiled and minified JavaScript -->
    <script src="js/bootstrap.min.js"></script>

    <script src="js/viewer.js"></script>

</body>
</html>
