<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
    <title>Log Server</title>
    <meta name="description" content="">
    <meta name="author" content="">

    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="css/bootstrap.min.css">

    <!-- Optional theme -->
    <link rel="stylesheet" href="css/bootstrap-theme.min.css">

    <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/html5shiv/3.7.3/html5shiv.min.js"></script>
      <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->
</head>

<body>
    <div class="container-fluid">

        <div class="row">
            <div class="col-md-2">
                <div>
                <select id="filter" class="form-control"></select>
                <a id="reload" class="btn"><span class="glyphicon glyphicon-refresh"></span></a>
                </div>

                <div class="btn-group" data-toggle="buttons">
                    <label class="btn btn-primary">
                        <input type="radio" name="date" id="date_12hr" autocomplete="off">12 hr
                    </label>
                    <label class="btn btn-primary active">
                        <input type="radio" name="date" id="date_24hr" autocomplete="off" checked>24 hr
                    </label>
                </div>

                <div id="progress" class="progress-bar progress-bar-striped" style="width: 0%">&nbsp;</div>
            </div>

            <div class="col-md-10">
                <table id="records" class="table table-hover table-condensed">
                    <thead>
                        <tr>
                            <th>Timestamp</th>
                            <th>Host</th>
                            <th>Source</th>
                            <th>Location</th>
                            <th></th>
                            <th>Message</th>
                        </tr>
                    </thead>

                </table>
            </div>
        </div>


    </div>
    <!-- /container -->

    <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
    <script src="js/jquery.min.js"></script>

    <!-- Latest compiled and minified JavaScript -->
    <script src="js/bootstrap.min.js"></script>

    <script src="js/viewer.js"></script>

</body>
</html>
